<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="dice-wrapper">
    <div class="dice">
        1
    </div>
    <div class="dice">
        1
    </div>
</main>
<footer class="history">
    <div class="history__header">
        <div class="step-number">#</div>
        <div class="player player-name">Батон</div>
        <div class="player player-name">Доброжир</div>
    </div>
    <div class="history__body">
        <div class="step">
            <div class="step-number">1</div>
            <div class="player player1-step">
                <div class="dice1-result">1</div>
                <div class="dice2-result">1</div>
            </div>
            <div class="player player2-step">
                <div class="dice1-result">1</div>
                <div class="dice2-result">1</div>
            </div>
        </div>
        <div class="step">
            <div class="step-number">2</div>
            <div class="player player1-step">
                <div class="dice1-result">1</div>
                <div class="dice2-result">1</div>
            </div>
            <div class="player player2-step">
                <div class="dice1-result">1</div>
                <div class="dice2-result">1</div>
            </div>
        </div>
        <div class="step">
            <div class="step-number">3</div>
            <div class="player player1-step">
                <div class="dice1-result">1</div>
                <div class="dice2-result">1</div>
            </div>
            <div class="player player2-step">
                <div class="dice1-result">1</div>
                <div class="dice2-result">1</div>
            </div>
        </div>
    </div>
</footer>
<button class="reset">Reset</button>

<script src="script.js"></script>
</body>
</html>
